                                <tr id="{{ equipe }}">

                                    <td class="">
                                        {{ equipe }}
                                        <span class="badge rounded-pill bg-danger"
                                            style="float: left; color: black" onclick="del_equipe('{{ equipe }}', false)">-</span>
                                    </td>
                                    <td>
                                        {{ equipe.contractor }}
                                    </td>
                                    <td class="">
                                        {% if equipe.countExpert %}
                                            <input required class="small-input-integer" type="number" id="{{ equipe }}_ExpertCount" name="equipe_{{ equipe }}_ExpertCount" min="0" value="{{ equipe.countExpert }}">
                                        {% else %}
                                            <input required class="small-input-integer" type="number" id="{{ equipe }}_ExpertCount" name="equipe_{{ equipe }}_ExpertCount" min="0" value="0">
                                        {% endif %}
                                    </td>

                                    <td class="">
                                        {% if equipe.countSemiExpert %}
                                            <input required class="small-input-integer" type="number" id="{{ equipe }}_SemiExpertCount" name="equipe_{{ equipe }}_SemiExpertCount" min="0" value="{{ equipe.countSemiExpert }}">
                                        {% else %}
                                            <input required class="small-input-integer" type="number" id="{{ equipe }}_SemiExpertCount" name="equipe_{{ equipe }}_SemiExpertCount" min="0" value="0">
                                        {% endif %}
                                    </td>

                                    <td class="">
                                        {% if equipe.countNonExpert %}
                                            <input required class="small-input-integer" type="number" id="{{ equipe }}_NonExpertCount" name="equipe_{{ equipe }}_NonExpertCount" min="0" value="{{ equipe.countNonExpert }}">
                                        {% else %}
                                            <input required class="small-input-integer" type="number" id="{{ equipe }}_NonExpertCount" name="equipe_{{ equipe }}_NonExpertCount" min="0" value="0">
                                        {% endif %}
                                    </td>

                                </tr>
