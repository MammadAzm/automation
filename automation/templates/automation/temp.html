                <tbody>
                    {% for task in tasks %}
                        <tr  id="{{task.name}}-{{task.equipe}}-{{task.zone}}">
                            <td>
                                {{ task.task.name }}
                            </td>

<!--                            <td>-->
<!--                                {{ task.task.equipe }}-->
<!--                            </td>-->

<!--                            <td>-->
<!--                                {{ task.task.zone }}-->
<!--                            </td>-->

                            <td class="text-centred">
                                {{ task.todayVolume }}
                            </td>

                            <td class="text-centred">
                                {{ task.preDoneVolume }}
                            </td>

<!--                            <td class="text-centred">-->
<!--                                {{ task.task.totalVolume }}-->
<!--                            </td>-->

<!--                            <td class="text-centred">-->
<!--&lt;!&ndash;                                {{ task.task.donePercentage|floatformat:2 }} %&ndash;&gt;-->
<!--                                {{ task.preDonePercentage|floatformat:2 }} %-->
<!--                            </td>-->


                            {% for item in other.rows %}
                                {% if item.0 == task.id %}

                                    <td class="text-centred">
                                        {{ item.2|floatformat:2 }}
                                    </td>

                                    <td class="text-centred">
                                        {{ item.1|floatformat:2 }} %
                                    </td>

                                {% endif %}
                            {% endfor %}


                            <td class="text-centred">
                                {{ task.task.unit }}
                            </td>


                        </tr>
                    {% endfor %}
                </tbody>
