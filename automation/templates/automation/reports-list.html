{% extends "base.html" %}

{% block content %}
    <div class="container" style="margin-top: 2%">
        <div class="row" style="">
            {% for report in reports %}
                    <table class="table my-1 py-0" id="table-{{ report.id }}">
                        <thead class=" py-0">
                            <tr class=" py-0" style="">
                                <th class="text-centred">گزارش</th>
                                <th class="text-centred">{{ report.date|date:'Y/m/d' }}</th>
                                <th class="text-centred">پروژه</th>
                                <th class="text-centred">{{ report.project_name }}</th>
                                <th class="text-centred">
<!--                                        <div></div>-->
<!--                                    </th>-->
<!--                                    <th class="text-centred">-->

                                    <a style="float: left" href="{{ report.id }}" class="">
                                        <button type="button" class="btn btn-sm btn-success p-1 py-0 fs-18">دفتر مرکزی</button>
                                    </a>

                                    <a style="float: left" href="compact/{{ report.id }}" class="mx-2">
                                        <button type="button" class="btn btn-sm btn-success p-1 py-0 fs-18">کارفرما</button>
                                    </a>

                                    <a>
                                        <button id="{{ report.id }}" type="button" class="btn btn-sm btn-danger fs-18 me-2 py-0"
                                                disabled style="float: left" onclick="del_report('{{ report.id }}')">حذف</button>
                                    </a>

                                    <a>
                                        <form action="/edit-db/edit-daily-report/" method="post">
                                            {% csrf_token %}
                                            <input type="checkbox" checked hidden readonly name="template">
                                            <input type="text" hidden readonly name="id" value="{{ report.id }}">
                                            <button id="{{ report.id }}" type="submit" class="btn btn-sm btn-primary fs-18 py-0"
                                                     disabled style="float: left" >ویرایش</button>
                                        </form>
                                    </a>

                                    <a href="/home/print-daily-reports/{{report.id}}" target="_blank">
                                        <button type="button" class="btn btn-sm fs-18 mx-2 py-0"
                                                style="float: left; background-color: #4F4F4FFF; color: white" onclick="">پرینت دفتر</button>
                                    </a>
                                    <a href="/home/print-daily-reports/compact/{{report.id}}" target="_blank">
                                        <button type="button" class="btn btn-sm fs-18 py-0"
                                                style="float: left; background-color: #4F4F4FFF; color: white" onclick="">پرینت کارفرما</button>
                                    </a>

                                </th>
                            </tr>
                        </thead>
                    </table>

            {% endfor %}


        </div>


    </div>




<script>
    iter_reports();
</script>

{% endblock %}
